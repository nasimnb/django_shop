{% extends 'base.html' %}

{% block content %}

      <h2>{{product.name}}</h2>
      <small>{{product.created}}</small>
      <p>{{product.price}} Toman </p>
      <img style="width:300px;height: 300px;" src="{{product.image.url}}" alt="">
      <p>{{product.description}}</p>

    
            <form action="{% url 'orders:cart_add' product.id %}" method="post">
                  {% csrf_token %}
                  {{form}}
                  <input type="submit" value="Add to cart">
            </form>
   

{% endblock %}
